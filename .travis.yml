language: ruby

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.1

gemfile:
  - gemfiles/activerecord_3_1.gemfile
  - gemfiles/activerecord_3_2.gemfile
  - gemfiles/activerecord_4_0.gemfile
  - gemfiles/activerecord_4_1.gemfile
  - gemfiles/activerecord_4_2.gemfile

matrix:
  exclude:
    - rvm: 1.9.3
      gemfile: gemfiles/activerecord_4_0.gemfile
    - rvm: 1.9.3
      gemfile: gemfiles/activerecord_4_1.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/activerecord_4_1.gemfile
    - rvm: 1.9.3
      gemfile: gemfiles/activerecord_4_2.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/activerecord_3_1.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/activerecord_3_2.gemfile
  include:
    - rvm: 2.2.0
      gemfile: gemfiles/activerecord_4_2.gemfile
    - rvm: 2.2.0
      gemfile: gemfiles/activerecord_5_0.gemfile
    - rvm: 2.3.0
      gemfile: gemfiles/activerecord_5_0.gemfile

addons:
  postgresql: 9.3

sudo: false

before_script:
  - cp spec/default.database.yml spec/database.yml
  - psql -c 'CREATE DATABASE crypt_keeper_providers;' -U postgres
  - psql crypt_keeper_providers -c 'CREATE EXTENSION IF NOT EXISTS pgcrypto;' -U postgres
  - mysql -e 'CREATE DATABASE crypt_keeper_providers'

branches: master

notifications:
  email:
    recipients:
      jmazzi@gmail.com
    on_success: never
    on_failure: always
